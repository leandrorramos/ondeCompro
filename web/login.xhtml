<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <h:outputStylesheet name="./css/login.css"/>
    </h:head>
    
    <div id="loginform">
        <div id="facebook"><i class="fa fa-facebook"></i></div>
        <div id="mainlogin">
            <div id="or">ou</div>
            <h1>OndeCompro?</h1>
            <h:form id="formPrincipal">                
                <p:growl id="growl" showDetail="true" life="1500"/>
                <p:inputText value="#{usuarioLogadoC.usuario.email}" placeholder="E-mail"/>
                <p:inputText value="#{usuarioLogadoC.usuario.senha}" placeholder="Senha"/>
                <p:commandButton actionListener="#{usuarioLogadoC.fazerLogin}" 
                                 update="growl"/>
                    <i class="fa fa-arrow-right"></i>
                <p:commandButton />
            </h:form>
        </div>
    </div>
</html>
