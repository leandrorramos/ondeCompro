<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="../template/newTemplate.xhtml">
        <ui:define name="centro">
            <h:form id="formPrincipal">
                <p:dataTable value="#{comentarioC.comentarioLista}"
                             id="tabelaComentario" 
                             style="width:70%" 
                             var="comentario"
                             rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10">
                    <f:facet name="header">Lista de Comentario</f:facet>
                    <p:column headerText="Descricao">
                        <h:outputText value="#{comentario.descricao}" />
                    </p:column>
                    <p:column headerText="Data">
                        <h:outputText value="#{comentario.data}" />
                    </p:column>
                    
                    <p:column headerText="Qualificacao">
                        <h:outputText value="#{comentario.qualificacao}" />
                    </p:column>
                    
<!--                    <p:column headerText="Ações" style="width: 40%; text-align: center">                     
                        <p:commandButton title="Alterar" update=":Alterar"

                            <f:setPropertyActionListener value=""
                                                         target="" />
                            
                        </p:commandButton>
                        
                    </p:column>-->
                </p:dataTable>
                <br />
                <p:commandButton value="Cadastrar" id="cadastrar"
                                 oncomplete="dialogCadastrar.show()"/>
            </h:form>
        
            <p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true" appendTo="@(body)">
                <h:form id="formCadastrar">
                    <p:growl id="growl" showDetail="true" life="1500"/>
                    <p:panelGrid id="panelCadastrar" columns="2">
                        <h:outputText value="Descricao" />
                        <p:inputText value="#{comentario.descricao}" />
                        <h:outputText value="Data:" />
                        <p:inputText value="#{comentario.data}" />                      
                        <h:outputText value="Qualificacao:" />
                        <p:inputText value="#{comentario.qualificacao}" />
                    </p:panelGrid>
                    <p:commandButton value="Cadastrar"
                                     actionListener="#{comentarioC.salvarComentario}"
                                     update=":formPrincipal:tabelaComentario growl"
                                     oncomplete="dialogCadastrar.hide()" />
                </h:form>
            </p:dialog>
