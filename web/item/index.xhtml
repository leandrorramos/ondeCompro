<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="../template/newTemplate.xhtml">
        <ui:define name="centro">
            <h:form id="formPrincipal">
                <p:dataTable value="#{itemC.itemLista}"
                             id="tabelaItem" 
                             style="width:70%" 
                             var="item"
                             rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10">
                    <f:facet name="header">Lista de Itens Cadastrados</f:facet>
                    <p:column headerText="Produto">
                        <h:outputText value="#{itemC.item.produtocodigo.nome}" />
                    </p:column>
                    <p:column headerText="Usuário">
                        <h:outputText value="#{itemC.item.usuarioscodigo.nome}" />
                    </p:column>
                    <p:column headerText="Marca">
                        <h:outputText value="#{itemC.item.marcacodigo.descricao}" />
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{itemC.item.categoriacodigo.descricao}" />
                    </p:column>
                    <p:column headerText="Unidade">
                        <h:outputText value="#{itemC.item.unidadecodigo.descricao}" />
                    </p:column>
                     <p:column headerText="Quantidade">
                         <h:outputText value="#{itemC.item.quantidade}" />
                    </p:column>
                    <p:column headerText="Ações" style="width: 40%; text-align: center">                     
                        <p:commandButton title="Alterar" update=":Alterar"
                                         oncomplete="dialogAlterar.show()" immediate="true" value="Alterar">
                            <f:setPropertyActionListener value="#{item}"
                                                         target="#{itemC.item}" />
                            

                        </p:commandButton>
                        <p:commandButton title="Excluir" update=":Excluir"
                                         oncomplete="confirmation.show()" immediate="true" value="Excluir">
                            <f:setPropertyActionListener value="#{item}"
                                                         target="#{itemC.item}" />
                            
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br />
                <p:commandButton value="Cadastrar" id="cadastrar"
                                 oncomplete="dialogCadastrar.show()"/>
            </h:form>
        
            <p:dialog header="Cadastrar" widgetVar="dialogCadastrar" modal="true" appendTo="@(body)">
                <h:form id="formCadastrar">
                    <p:growl id="growl" showDetail="true" life="1500"/>
                    <p:panelGrid id="panelCadastrar" columns="2">
                        <h:outputText value="Marca:" />
                        <p:selectOneMenu value="#{itemC.itemLista}" >
                            <f:selectItems  value="#{marcaC.marcaLista}" var="m" itemLabel="#{m.descricao}" itemValue="#{m.codigoMarca}" />
                        </p:selectOneMenu>
                        <p:inputText value="#{itemC.item.marcacodigo}" />
                        <h:outputText value="Categoria:" />
                        <p:inputText value="#{itemC.item.categoriacodigo}" />
                        <h:outputText value="Unidade:" />
                        <p:inputText value="#{itemC.item.unidadecodigo}" />
                        <h:outputText value="Usuário:" />
                        <p:inputText value="#{itemC.item.usuarioscodigo}" />
                        <h:outputText value="Produto:" />
                        <p:inputText value="#{itemC.item.produtocodigo}" />
                        <h:outputText value="Quantidade:" />
                        <p:inputText value="#{itemC.item.quantidade}" />
                    </p:panelGrid>
                    <p:commandButton value="Cadastrar"
                                     actionListener="#{itemC.salvarItem}"
                                     update=":formPrincipal:tabelaItem growl"
                                     oncomplete="dialogCadastrar.hide()" />
                </h:form>
            </p:dialog>
            
            <p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true" id="Alterar" appendTo="@(body)">
                <h:form id="formAlterar">
                    <p:growl id="growl" showDetail="true" life="1500"/>
                    <p:panelGrid id="panelAlterar" columns="2">
                        <h:outputText value="Código Marca:" />
                        <p:inputText value="#{itemC.item.marcacodigo}" />
                        <h:outputText value="Código Categoria:" />
                        <p:inputText value="#{itemC.item.categoriacodigo}" />
                        <h:outputText value="Código Unidade:" />
                        <p:inputText value="#{itemC.item.unidadecodigo}" />
                        <h:outputText value="Código Usuário:" />
                        <p:inputText value="#{itemC.item.usuarioscodigo}" />
                        <h:outputText value="Código Produto:" />
                        <p:inputText value="#{itemC.item.produtocodigo}" />
                        <h:outputText value="Quantidade:" />
                        <p:inputText value="#{itemC.item.quantidade}" />
                    </p:panelGrid>
                    <p:commandButton value="Alterar"
                                     actionListener="#{itemC.alterarItem}"
                                     update=":formPrincipal:tabelaItem growl"
                                     oncomplete="dialogAlterar.hide()" />

                </h:form>
            </p:dialog>

            <p:confirmDialog id="Excluir"
                             message="Você gostaria de Deletar o #{itemC.item.codigoItem}?"
                             header="Excluir" severity="alert" appendTo="@(body)" widgetVar="confirmation">
                <h:form id="formExcluir">
                    <p:growl id="growl" showDetail="true" life="1500"/>
                    <p:commandButton id="confirm" value="Sim"
                                     oncomplete="confirmation.hide()"
                                     actionListener="#{itemC.excluirItem}"
                                     update=":formPrincipal:tabelaItem growl" />
                    <p:commandButton id="decline" value="Não"
                                     onclick="confirmation.hide()" type="button" />
                </h:form>
            </p:confirmDialog>
        </ui:define>
    </ui:decorate>
</html>
